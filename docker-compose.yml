services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      MAX_FILE_SIZE_MB: 30
      MAX_PAGES: 120
      JOB_TIMEOUT_SECONDS: 300
    depends_on:
      - redis

  worker:
    build: .
    command: ["rq", "worker", "-u", "redis://redis:6379/0", "pdf"]
    environment:
      REDIS_URL: redis://redis:6379/0
      MAX_FILE_SIZE_MB: 30
      MAX_PAGES: 120
      JOB_TIMEOUT_SECONDS: 300
    depends_on:
      - redis
